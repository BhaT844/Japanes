<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="src/style.css">
    <title>일본어 공부</title>
</head>
<body>
    <h2 id="title">Study Japanese</h2>
    <p id="example">일본어가 나오면 발음을 읽어보시고, 발음이 나오면 일본어를 써보면서 연습해 보세요!</p>
    <div id="quiz">
        <span id="result"></span>
    </div>
    <div id="flex-container">
        <div class="no-drag button flex-item" onclick="changeQuiz()">Next</div>
        <div class="no-drag button flex-item" onclick="answer()">정답</div>
    </div>
    <div id="setting" class="no-drag">
        <input type="radio" id="onlyjp" name="type" checked>
        <label for="onlyjp" id="jp-label">일본어만</label>
        <input type="radio" id="onlypron" name="type">
        <label for="onlypron" id="pron-label">발음만</label>
        <input type="radio" id="both" name="type">
        <label for="both">둘다</label>
        <hr>
        <input type="radio" id="hiragana" name="japanese" checked onclick="kanjiUnactivated()">
        <label for="hiragana">히라가나</label>
        <input type="radio" id="katakana" name="japanese" onclick="kanjiUnactivated()">
        <label for="katakana">가타카나</label>
        <input type="radio" id="hirakana" name="japanese" onclick="kanjiUnactivated()">
        <label for="hirakana">히라가나, 가타카나</label>
        <input type="radio" id="kanji" name="japanese" onclick="kanjiActivated()">
        <label for="kanji">한자</label>
        <hr>
        <input type="checkbox" id="yoeum" name="choice">
        <label for="yoeum">요음</label>
        <input type="checkbox" id="takeum" name="choice">
        <label for="takeum">탁음, 반탁음</label>
    </div>
    <div id="paint">
        <canvas id="canvas"></canvas>
        <button id="clear">초기화</button>
    </div>
    <div id="shortcut-keys" class="hidden">
        <strong>단축키</strong>
        <p>Next ☞ Space</p>
        <p>정답 ☞ Enter</p>
        <p>초기화 ☞ C</p>
    </div>
    <script src="src/word/hiragana.js"></script>
    <script src="src/word/katakana.js"></script>
    <script src="src/word/kanji.js"></script>
    <script src="src/kanjiClick.js"></script>
    <script src="src/paint.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
